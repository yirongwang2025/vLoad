<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Coach Management - P2Skating</title>
  <link rel="stylesheet" href="/static/css/common.css">
  <style>
    .page.narrow { max-width: 1000px; }
    .panel.large { padding: 16px; }
    .coach-list { margin-top: 16px; }
    .coach-item { padding: 12px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 8px; background: #fafafa; }
    .coach-item:hover { background: #f0f0f0; }
    .coach-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .coach-name { font-weight: bold; font-size: 16px; }
    .coach-details { font-size: 13px; color: #666; }
    .coach-actions { display: flex; gap: 8px; }
    .coach-actions button { padding: 4px 12px; font-size: 12px; }
  </style>
</head>
<body data-nav-page="coaches">
  <div id="navContainer"></div>

  <h2>Coach Management</h2>

  <div id="messageContainer"></div>

  <div class="page narrow">
    <!-- Add/Edit Coach Form -->
    <div class="panel large">
      <h3 id="formTitle">Add Coach</h3>
      <form id="coachForm">
        <input type="hidden" id="coachId" value="" />
        <div class="form-group">
          <label for="coachName">Name: *</label>
          <input type="text" id="coachName" placeholder="Jane Smith" required />
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="email@example.com" />
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="+1 234-567-8900" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="certification">Certification:</label>
            <input type="text" id="certification" placeholder="e.g., PSA Level 5" />
          </div>
          <div class="form-group">
            <label for="level">Level:</label>
            <input type="text" id="level" placeholder="e.g., Senior, Junior" />
          </div>
        </div>
        <div class="form-group">
          <label for="club">Club:</label>
          <input type="text" id="club" placeholder="Skating club name" />
        </div>
        <div class="form-group">
          <label for="notes">Notes:</label>
          <textarea id="notes" placeholder="Additional notes about the coach"></textarea>
        </div>
        <div class="btnRow">
          <button type="submit" class="primary" id="saveBtn">Save Coach</button>
          <button type="button" id="cancelBtn" class="hidden">Cancel</button>
        </div>
      </form>
    </div>

    <!-- Coach List -->
    <div class="panel large">
      <h3>Registered Coaches</h3>
      <div id="coachList" class="coach-list">
        <p>Loading coaches...</p>
      </div>
    </div>

    <!-- Edit Coach Relationships Modal -->
    <div id="relationshipModal" class="hidden">
    <div>
      <h3 id="modalTitle">Manage Skaters</h3>
      
      <!-- Skaters Section -->
      <div style="margin-top: 16px;">
        <h4>Assigned Skaters</h4>
        <div style="display: flex; gap: 8px; margin-bottom: 8px;">
          <select id="skaterSelect" style="flex: 1; padding: 6px;">
            <option value="">-- Select Skater --</option>
          </select>
          <label style="display: flex; align-items: center; gap: 4px;">
            <input type="checkbox" id="headCoachCheck" />
            Head Coach
          </label>
          <button onclick="addSkaterToCoach()" style="padding: 6px 12px;">Add</button>
        </div>
        <div id="skatersList" style="margin-top: 8px;"></div>
      </div>

      <div style="margin-top: 16px; display: flex; justify-content: flex-end; gap: 8px;">
        <button onclick="closeRelationshipModal()">Close</button>
      </div>
    </div>
  </div>
  </div>

  <script src="/static/js/common.js"></script>
  <script src="/static/js/coaches.js"></script>
</body>
</html>
