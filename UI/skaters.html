<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Skater Management - P2Skating</title>
  <link rel="stylesheet" href="/static/css/common.css">
  <style>
    .page.narrow { max-width: 1000px; }
    .panel.large { padding: 16px; }
    .skater-list { margin-top: 16px; }
    .skater-item { padding: 12px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 8px; background: #fafafa; }
    .skater-item:hover { background: #f0f0f0; }
    .skater-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .skater-name { font-weight: bold; font-size: 16px; }
    .skater-details { font-size: 13px; color: #666; }
    .skater-actions { display: flex; gap: 8px; }
    .skater-actions button { padding: 4px 12px; font-size: 12px; }
    #relationshipModal { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; display: flex; align-items: center; justify-content: center; }
    #relationshipModal > div { background: white; padding: 24px; border-radius: 8px; max-width: 600px; max-height: 80vh; overflow-y: auto; }
    #relationshipModal h4 { margin: 12px 0 8px 0; font-size: 14px; }
  </style>
</head>
<body data-nav-page="skaters">
  <div id="navContainer"></div>

  <h2>Skater Management</h2>

  <div id="messageContainer"></div>

  <div class="page narrow">
    <!-- Add/Edit Skater Form -->
    <div class="panel large">
      <h3 id="formTitle">Add Skater</h3>
      <form id="skaterForm">
        <input type="hidden" id="skaterId" value="" />
        <div class="form-group">
          <label for="skaterName">Name: *</label>
          <input type="text" id="skaterName" placeholder="John Doe" required />
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" />
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender">
              <option value="">-- Select --</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="level">Level:</label>
            <input type="text" id="level" placeholder="e.g., Novice, Junior, Senior" />
          </div>
          <div class="form-group">
            <label for="club">Club:</label>
            <input type="text" id="club" placeholder="Skating club name" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="email@example.com" />
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="+1 234-567-8900" />
          </div>
        </div>
        <div class="form-group">
          <label for="notes">Notes:</label>
          <textarea id="notes" placeholder="Additional notes about the skater"></textarea>
        </div>
        <div class="form-group">
          <label style="display: flex; align-items: center; gap: 8px;">
            <input type="checkbox" id="isDefault" />
            Default skater (auto-connect on app start when this skater has an IMU device)
          </label>
        </div>
        <div class="btnRow">
          <button type="submit" class="primary" id="saveBtn">Save Skater</button>
          <button type="button" id="cancelBtn" class="hidden">Cancel</button>
        </div>
      </form>
    </div>

    <!-- Skater List -->
    <div class="panel large">
      <h3>Registered Skaters</h3>
      <div id="skaterList" class="skater-list">
        <p>Loading skaters...</p>
      </div>
    </div>

    <!-- Edit Skater Relationships Modal -->
    <div id="relationshipModal" class="hidden">
    <div>
      <h3 id="modalTitle">Manage Relationships</h3>
      
      <!-- Coaches Section -->
      <div style="margin-top: 16px;">
        <h4>Coaches</h4>
        <div style="display: flex; gap: 8px; margin-bottom: 8px;">
          <select id="coachSelect" style="flex: 1; padding: 6px;">
            <option value="">-- Select Coach --</option>
          </select>
          <label style="display: flex; align-items: center; gap: 4px;">
            <input type="checkbox" id="headCoachCheck" />
            Head Coach
          </label>
          <button onclick="addCoachToSkater()" style="padding: 6px 12px;">Add</button>
        </div>
        <div id="coachesList" style="margin-top: 8px;"></div>
      </div>

      <!-- Devices Section -->
      <div style="margin-top: 16px;">
        <h4>Devices/Sensors</h4>
        <div style="display: flex; gap: 8px; margin-bottom: 8px;">
          <select id="deviceSelect" style="flex: 1; padding: 6px;">
            <option value="">-- Select Device --</option>
          </select>
          <select id="placementSelect" style="padding: 6px;">
            <option value="waist">Waist</option>
            <option value="chest">Chest</option>
            <option value="feet">Feet</option>
          </select>
          <button onclick="addDeviceToSkater()" style="padding: 6px 12px;">Add</button>
        </div>
        <div id="devicesList" style="margin-top: 8px;"></div>
      </div>

      <div style="margin-top: 16px; display: flex; justify-content: flex-end; gap: 8px;">
        <button onclick="closeRelationshipModal()">Close</button>
      </div>
    </div>
  </div>
  </div>

  <script src="/static/js/common.js"></script>
  <script src="/static/js/skaters.js"></script>
</body>
</html>
